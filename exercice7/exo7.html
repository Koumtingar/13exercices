<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exo7</title>
</head>
<body>
    <script lang="javascript">
        var n = Number(prompt("Entrer un nombre entre 10 et 20"));
        for(n=10;n<20;n++){
            document.write(n);
            if (n<10) {
                document.write("plus petit");
            }else if(n>20){
                document.write("plus grand");
            }
        }
    </script>
</body>
</html>
